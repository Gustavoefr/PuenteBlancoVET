# Puerto del servidor
server.port=8082

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/puente_blanco?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Zona horaria (opcional)
spring.jackson.time-zone=America/Lima

# Configuración de logs de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# JWT CONFIG
jwt.secret=6B6F4A772F2F3D4B635066546A576E5A7234753778214125442A472D4B615064
jwt.expiration=86400000  
# 1 día en milisegundos

logging.level.org.springframework.security=DEBUG
spring.jmx.enabled=false
